<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='1280px' height='500px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1280px' height='500px'></canvas>
    </div>
    <div class="buttons">
        <span class="btn btn-info fa fa-pencil" id="pencil">Pencil</span>
        <span class="btn btn-info fa fa-eraser" id="eraser">Eraser</span>
        <span class="btn btn-info fa fa-line" id="line">Line</span>
        <span class="btn btn-primary fa fa-rectangle" id="rectangle">Rectangle</span>
        <span class="btn btn-primary fa fa-rectangle-fill" id="rectangle-fill">Rectangle Fill</span>
        <span class="btn btn-primary fa fa-circle" id="circle">Circle</span>
        <span class="btn btn-primary fa fa-polygon" id="polygon">Polygon</span>
    </div>
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="canvas-common.js"></script>
    <script type='text/javascript' src="pencil.js"></script>
    <script type='text/javascript' src="eraser.js"></script>
    <script type='text/javascript' src="line.js"></script>
    <script type='text/javascript' src="rectangle.js"></script>
    <script type='text/javascript' src="rectangle-fill.js"></script>
    <script type='text/javascript' src="circle.js"></script>
    <script type='text/javascript' src="polygon.js"></script>

    <script type='text/javascript'>
        $('#pencil').click(() => {
            currentFunction = new Pencil(contextReal, contextDraft);
        });
        $('#eraser').click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
        $('#rectangle').click(() => {
            currentFunction = new Rectangle(contextReal, contextDraft);
        });
        $('#rectangle-fill').click(() => {
            currentFunction = new RectangleFill(contextReal, contextDraft);
        });
        $('#circle').click(() => {
            currentFunction = new Circle(contextReal, contextDraft);
        });
        $('#line').click(() => {
            currentFunction = new Line(contextReal, contextDraft);
        });
        $('#polygon').click(() => {
            currentFunction = new Polygon(contextReal, contextDraft);
        });
    </script>
</body>

</html>
