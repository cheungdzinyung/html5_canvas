<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Canvas app</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="./style/spectrum.css" rel="stylesheet" type='text/css'>
  <link href="./style/style.css" rel="stylesheet" type='text/css'>
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Canvas app by Nate, Ivan, & Andrew</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <!-- <a class="nav-link" href="#">Sign out</a> -->
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row d-flex justify-content-between ">
      <nav class="col-6 col-sm-2 bg-light sidebar-sticky">
        <div class="row ">
          <div class="col-12 py-2">
            <div class="btn-group btn-group-toggle mr-2" data-toggle="buttons" id="brushSize">
              <label class="btn btn-sm btn-outline-primary">
                <input type="radio" name="options" id="brushSize-xs" autocomplete="off" checked>
                <i class="fas fa-circle fa-sm xxs align-middle"></i>
              </label>
              <label class="btn btn-sm btn-outline-primary active">
                <input type="radio" name="options" id="brushSize-sm" autocomplete="off">
                <i class="fas fa-circle fa-sm align-middle"></i>
              </label>
              <label class="btn btn-sm btn-outline-primary">
                <input type="radio" name="options" id="brushSize-lg" autocomplete="off">
                <i class="fas fa-circle fa-lg align-middle"></i>
              </label>
              <label class="btn btn-sm btn-outline-primary">
                <input type="radio" name="options" id="brushSize-2x" autocomplete="off">
                <i class="fas fa-circle fa-2x align-middle"></i>
              </label>
            </div>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="pencil" data-toggle="tooltip" data-placement="top" title="Pencil">
              <i class="fas fa-pencil-alt"></i>
              <!-- Pencil -->
            </span>
            <span class="btn btn-outline-primary tools" id="eraser" data-toggle="tooltip" data-placement="top" title="Eraser">
              <i class="fas fa-eraser"></i>
              <!-- Eraser -->
            </span>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="line" data-toggle="tooltip" data-placement="top" title="Line">
              <i class="fas fa-minus"></i>
              <!-- Line -->
            </span>
            <span class="btn btn-outline-primary tools" id="text" data-toggle="tooltip" data-placement="top" title="Text">
              <i class="fas fa-font"></i>
              <!-- Text -->
            </span>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="rectangle" data-toggle="tooltip" data-placement="top" title="Rectangle">
              <i class="far fa-square"></i>
              <!-- Rectangle -->
            </span>
            <span class="btn btn-outline-primary tools" id="rectangle-fill" data-toggle="tooltip" data-placement="top" title="Filled rectangle">
              <i class="fas fa-square"></i>
              <!-- Filled rectangle -->
            </span>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="circle" data-toggle="tooltip" data-placement="top" title="Circle">
              <i class="far fa-circle"></i>
              <!-- Circle -->
            </span>
            <span class="btn btn-outline-primary tools" id="circle-fill" data-toggle="tooltip" data-placement="top" title="Filled circle">
              <i class="fas fa-circle"></i>
              <!-- Filled circle -->
            </span>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="polygon" data-toggle="tooltip" data-placement="top" title="Polygon">
              <i class="fab fa-gg"></i>
              <!-- Polygon -->
            </span>
            <span class="btn btn-outline-primary tools" id="polygon-fill" data-toggle="tooltip" data-placement="top" title="Filled polygon">
              <i class="fab fa-gg-circle"></i>
              <!-- Polygon-fill -->
            </span>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="bucket" data-toggle="tooltip" data-placement="top" title="Bucket">
              <i class="fab fa-bitbucket"></i>
              <!-- Bucket -->
            </span>
            <span class="btn btn-outline-primary tools" id="eyedropper" data-toggle="tooltip" data-placement="top" title="Eyedropper">
              <i class="fas fa-eye-dropper"></i>
              <!-- Eyedropper -->
            </span>
          </div>
          <div class="col-10 py-2">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" accept="image/*" class="custom-file-input" id="dr-img" style="cursor: pointer">
                <label class="custom-file-label" for="dr-img" style="cursor: pointer">Select file</label>
              </div>
            </div>
          </div>
          <div class="col-12 py-2">
            <span class="btn btn-outline-primary tools mr-2" id="img-fill" data-toggle="tooltip" data-placement="top" title="Draw Image">
              <i class="fas fa-image"></i>
              <!-- Draw with image -->
            </span>
          </div>
          <div class="col-12 py-2">
            <div class="btn-group py-2">
              <button class="btn btn-sm btn-outline-secondary" value="bgc">BG color</button>
              <button class="btn btn-sm btn-outline-secondary" value="fill">Fill</button>
              <button class="btn btn-sm btn-outline-secondary" value="stroke">Stroke</button>
            </div>

            <form action="">
              <div class="py-2">
                <input class="col-picker" type='text' id="custom" />
              </div>
              <div>Blur
                <input type="number" name="" id="blur" value="0">px</div>
              <div>Brightness
                <span id="dw-brightness-dsply">100</span>%
                <input type="range" name="" id="dw-brightness-adj" min="0" max="100" value="100">
              </div>
              <div>Contrast
                <span id="dw-contrast-dsply">100</span>%
                <input type="range" name="" id="dw-contrast-adj" min="0" max="100" value="100">
              </div>
              <div>Greyscale
                <span id="dw-grayscale-dsply">0</span>%
                <input type="range" name="" id="dw-grayscale-adj" min="0" max="100" value="0">
              </div>
              <div>Hue-rotate
                <span id="dw-huerotate-dsply">0</span>deg
                <input type="range" name="" id="dw-huerotate-adj" min="0" max="360" value="0">
              </div>
              <div>Invert
                <span id="dw-invert-dsply">0</span>%
                <input type="range" name="" id="dw-invert-adj" min="0" max="100" value="0">
              </div>
              <div>Opacity
                <span id="dw-opacity-dsply">100</span>%
                <input type="range" name="" id="dw-opacity-adj" min="0" max="100" value="100">
              </div>
              <div>Hue-rotate
                <span id="dw-saturate-dsply">100</span>%
                <input type="range" name="" id="dw-saturate-adj" min="0" max="100" value="100">
              </div>
              <div>Sepia
                <span id="dw-sepia-dsply">0</span>%
                <input type="range" name="" id="dw-sepia-adj" min="0" max="100" value="0">
              </div>
              <div>Dropshadow
                <input type="number" name="offset-x" id="offset-x" value="0">px
                <input type="number" name="offset-y" id="offset-y" value="0">px
                <input type="number" name="blur-radius" id="dps-blur-radius" value="0">px
                <input type="text" name="color" id="dps-color" value="#">: color
              </div>
              <input type="reset" value="Reset">
            </form>

          </div>
        </div>
      </nav>

      <main role="main" class="col-6 col-sm-10 pt-3 px-4">
        <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Draw something lah</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <span class="btn btn-danger mr-2" id="reset">
              <i class="fas fa-sync-alt"></i>
              Reset
            </span>
            <div class="btn-group mr-2">
              <button class="btn btn-sm btn-outline-secondary" id="share">
                <i class="fas fa-share"></i>
                Share
              </button>
              <a class="btn btn-sm btn-outline-secondary" href="" id="save" download="mypainting.jpg">
                <i class="fas fa-save"></i>
                Save
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="canvas-container">
            <canvas id="canvas-real" class="canvas" width='800px' height='500px'></canvas>
            <canvas id="canvas-draft" class="canvas" width='800px' height='500px'></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>
  <script type='text/javascript' src="./scripts/canvas-common.js"></script>
  <script type="text/javascript" src="./scripts/spectrum.js"></script>
  <script type='text/javascript' src="./scripts/brush-size.js"></script>
  <script type='text/javascript' src="./scripts/pencil.js"></script>
  <script type='text/javascript' src="./scripts/eraser.js"></script>
  <script type='text/javascript' src="./scripts/line.js"></script>
  <script type='text/javascript' src="./scripts/rectangle.js"></script>
  <script type='text/javascript' src="./scripts/rectangle-fill.js"></script>
  <script type='text/javascript' src="./scripts/circle.js"></script>
  <script type='text/javascript' src="./scripts/circle-fill.js"></script>
  <script type='text/javascript' src="./scripts/polygon.js"></script>
  <script type='text/javascript' src="./scripts/polygon-fill.js"></script>
  <script type='text/javascript' src="./scripts/eyedropper.js"></script>
  <script type='text/javascript' src="./scripts/bucket.js"></script>
  <script type='text/javascript' src="./scripts/image-storage.js"></script>
  <script type='text/javascript' src="./scripts/image-drawer.js"></script>
  <script type='text/javascript' src="./scripts/color-picker.js"></script>
  <script type='text/javascript' src="./scripts/text.js"></script>
  <script type='text/javascript' src="./scripts/canvas-filter.js"></script>
  <script type='text/javascript' src="./scripts/reset.js"></script>
  <script>
    // receiving input when performing mouse activity

    // Initiate canvas function when clicking corresponding button on canvas
    currentFunction = new Pencil(contextReal, contextDraft);
    $('span#pencil').addClass('active');

    // Initialize bootstrap tooltips
    $('[data-toggle="tooltip"]').tooltip()

    $('span#pencil').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Pencil(contextReal, contextDraft);
    });
    $('span#eraser').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Eraser(contextReal, contextDraft);
    });
    $('span#line').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Line(contextReal, contextDraft);
    });
    $('span#text').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Text(contextReal, contextDraft);
    });
    $('span#rectangle').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Rectangle(contextReal, contextDraft);
    });
    $('span#rectangle-fill').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new RectangleFill(contextReal, contextDraft);
    });
    $('span#circle').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Circle(contextReal, contextDraft);
    });
    $('span#circle-fill').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new CircleFill(contextReal, contextDraft);
    });
    $('span#polygon').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new Polygon(contextReal, contextDraft);
    });
    $('span#polygon-fill').on('click', function () {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new PolygonFill(contextReal, contextDraft);
    });
    $('#img-fill').click(() => {
      $('.tools').removeClass('active');
      $(this).addClass('active');
      currentFunction = new ImageFill(contextReal, contextDraft, deImage);
    });
    $('#bucket').on('click', function () {
      currentFunction = new Bucket(contextReal, contextDraft);
    });
    $('#eyedropper').on('click', function () {
      currentFunction = new Eyedropper(contextReal, contextDraft);
    });
    $('#reset').on('click', function () {
      oldFunction = currentFunction;
      currentFunction = new Reset(contextReal, contextDraft);
      currentFunction = oldFunction;
    });
  </script>
</body>

</html>
