<canvas id="canvas" width='1000' height='1000'>Your browser does not support Canvas</canvas>
<script type='text/javascript'>
    function drawLine(ctx, start, end) {
        ctx.beginPath();
        ctx.moveTo(start[0], start[1]);
        ctx.lineTo(end[0], end[1]);
        ctx.stroke();
    }

    function drawQCurve(ctx,start,cp1,end){
        ctx.setLineDash([]); // Set it to an empty array to return to solid.
        ctx.strokeStyle = 'black';
        ctx.beginPath();
        ctx.moveTo(start[0],start[1]);
        ctx.quadraticCurveTo(cp1[0],cp1[1],end[0],end[1]);
        ctx.stroke();
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    drawLine(ctx, [50, 400], [50, 200]);
    drawLine(ctx, [50, 400], [250, 400]);
    drawLine(ctx, [250, 400], [250, 200]);
    drawQCurve(ctx,[50,200], [150,50], [250,200]);

</script>
</script>

</html>
